version: '3'

services:
  db:
    image: mysql:5.7
    restart: always
    volumes:
      - "./app/db:/var/lib/mysql"
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE
      - MYSQL_USER
      - MYSQL_PASSWORD
    networks:
     - site-network
  
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    links:
      - db:mysql
    ports:
      - "8183:80"
    environment:
      PMA_ARBITRARY: 1
    networks: 
      - site-network

  php:
    build:
      context: ./config/php-fpm/
    links:
      - db:mysql
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - "./app/src:/var/www/html"
      - "./config/php-fpm/php.ini:/usr/local/etc/php/php.ini"
      - "./config/php-fpm/composer.json:/var/www/html/composer.json"
      - "./config/php-fpm/www.conf:/usr/local/etc/php-fpm.d/www.conf"
    environment:
      - WORDPRESS_DB_HOST
      - WORDPRESS_DB_USER=${MYSQL_USER}
      - WORDPRESS_DB_PASSWORD=${MYSQL_PASSWORD}
    networks:
     - site-network

  nginx:
    image: nginx:latest
    depends_on:
      - php
    restart: always
    environment:
      - VIRTUAL_HOST
      - LETSENCRYPT_HOST=${VIRTUAL_HOST}
    volumes:
      - "./app/src:/var/www/html"
      - "./config/nginx/default.conf:/etc/nginx/conf.d/default.conf"
      - "./logs/nginx:/var/log/nginx"
    networks:
     - site-network

networks:
  site-network:
    external:
      name: ${VIRTUAL_HOST}
